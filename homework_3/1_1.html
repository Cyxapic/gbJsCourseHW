<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home work</title>
</head>
<body>
    <script>
        'use strict';

        /**
        * С помощью цикла do…while написать алгоритм для вывода чисел от 0 до 10 включительно, чтобы результат выглядел так:
        * ```
        * 0 – это ноль
        * 1 – нечетное число
        * 2 – четное число
        * 3 – нечетное число
        * …
        * 10 – четное число
        * ```
        * */
        let i = 0;
        do {
            if (i === 0) {
                document.write(`${i} - это ноль <br>`);
            } else if (i % 2 === 0) {
                document.write(`${i} - четное число <br>`);
            } else {
                document.write(`${i} - нечетное число <br>`);
            }
            i++;
        } while(i <= 10);
    </script>
</body>
</html>
