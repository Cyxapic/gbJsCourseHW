<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home work</title>
    <style>
        :root {
            --cell-size: 50px;
            --light-cell: #cecece;
            --dark-cell: #565755;
            --border-color: #000000;
            --border-line: 1px;
        }

        .wrap {
            display: flex;
            justify-content: center;
        }

        .chess-desk {
            display: flex;
            width: calc(var(--cell-size) * 10);
            flex-direction: row;
            flex-wrap: wrap;
        }

        .row {
            display: flex;
        }

        .cell {
            width: var(--cell-size);
            height: var(--cell-size);
            border: var(--border-line) solid var(--border-color);
            text-align: center;
            line-height: var(--cell-size);
        }

        .light {
            background-color: var(--light-cell);
        }

        .dark {
            background-color: var(--dark-cell);
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div id="chess-desk" class="chess-desk"></div>
    </div>
    <script>
        'use strict';

        /**
         * Объект шахматной доски
         * */
        const desk = {
            chessDeskEl: document.querySelector('#chess-desk'),
            cellDarkClass: 'dark',
            cellLightClass: 'light',
            drawDesk(){
                const rows = [0, 8, 7, 6, 5, 4, 3, 2, 1, 0];
                const cols = [0, 'A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 0];
                for (let row = 0; row < rows.length; row++) {
                    const rowDiv = document.createElement('div');
                    rowDiv.classList.add('row');
                    
                    for (let col = 0; col < cols.length; col++){
                        let div = document.createElement('div');
                        div.classList.add('cell');
                        if (rows[row] === 0 && cols[col] !== 0) {
                            div.innerText = cols[col];
                        } else if (rows[row] !== 0 && cols[col] === 0) {
                            div.innerText = rows[row];
                        }
                        if (this.isCellBlack(row, col)){
                            div.classList.add(this.cellDarkClass);
                        } else {
                            div.classList.add(this.cellLightClass);
                        }
                        rowDiv.appendChild(div);
                    }
                    this.chessDeskEl.appendChild(rowDiv);
                }
            },
             /**
             * Функция проверяет черная ли ячейка элемент ячейки
             * @parmas {Number} - номер ячейки строки
             * @parmas {Number} - номер ячейки колонки
             * @retrun {boolean}
             * */
            isCellBlack(row, col){
                if (row === 0 || row === 9 || col === 0 || col === 9) {
                    return false;
                }
                return (row % 2 === 1 && col % 2 === 0) || (row % 2 === 0 && col % 2 === 1)
            },
        };

        desk.drawDesk();
    </script>
</body>

</html>
