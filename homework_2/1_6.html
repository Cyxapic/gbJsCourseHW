<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        'use scrict';

        /**
         * Программа должна спросить у пользователя количество денег,
         * которое он хочет положить в банк. Пользователь должен ввести целое число,
         * а программа должна выдать соответствующее сообщение:
         * "Ваша сумма в 101 рубль успешно зачислена." - в случае если пользователь ввел 101.
         * "Ваша сумма в 10020 рублей успешно зачислена." - в случае если пользователь ввел 10020.
         * "Ваша сумма в 120104 рубля успешно зачислена." - в случае если пользователь ввел 120104.
         * Если пользователь введет любое другое целое число,
         * программа также должна выдать соответствующее сообщение,
         * в котором будет отображено это число, а также поставить верное окончание в слове "рубль".
         * Для получения верного склонения слова (любого слова с числом) вам необходимо создать функцию.
         * */

        let userCash = parseInt(prompt('Введите сумму вклада: '));

        document.write(getCashType(userCash));

        /**
         * Функция возращает сообщение склонения единицы валюты(рубль)
         * @param{number} cashMout введенная сумма пользователя
         * @returns{string} возращает строку соообщение об успешном зачислении.
         * */
        function getCashType(cashMout) {
            let carency = '';

            if (cashMout % 10 === 1 && cashMout != 11) {
                carency = 'рубль';
            } else if ((cashMout % 10 > 1 && cashMout % 10 <= 4)) {
                carency = 'рубля';
            } else {
                carency = 'рублей';
            }
            return `Ваша сумма в ${cashMout} ${carency} успешно зачислена.`;;
        }
    </script>
</body>
</html>
