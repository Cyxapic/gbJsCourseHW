<body>
    <h1>Курс по JavaScript</h1>
    <h3>Домашнее задание №1.3</h3>
    <div>
        Вывести в консоль значения выражений и объяснить почему <br>
        получились такие значения используя комментарии к каждому выражению:
        <pre>
            10 + 10 + "10"
            10 + "10" + 10
            10 + 10 + +"10"
            10 / -""
            10 / +"2,5"
        </pre>
    </div>
    <script>
       console.log(`10 + 10 + "10" >>> ${10 + 10 + "10"} 10 + 10 имеет более высокий приоритет, а далее преобразуем к строке.`);
       console.log(`10 + "10" + 10 >>> ${10 + "10" + 10} Конкатенация строк вырожение `);
       console.log(`10 + 10 + +"10" >>> ${10 + 10 + +"10"} - сложение чисел, +"10" преобразуется унарным "+"`);
       console.log(`10 / -"" >>> ${10 / -""} - деление на 0`);
       console.log(`10 / +"2,5" >>> ${10 / +"2,5"} - не верный разделитель "2,5" -> "2.5"`);
    </script>
</body>
