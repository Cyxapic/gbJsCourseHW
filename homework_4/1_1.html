<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home work</title>
</head>
<body>
    <script>
        'use strict';

        /**
        * Написать функцию, преобразующую число в объект. Передавая на вход число в диапазоне [0, 999],
        * мы должны получить на выходе объект, в котором в соответствующих свойствах описаны разряды числа:
        *  - единицы (в свойстве firstDigit)
        *  - десятки (в свойстве secondDigit)
        *  - сотни (в свойстве thirdDigit)
        * Например, для числа 45 мы должны получить следующий объект:
            * 
        * ```
        * {
        *   firstDigit: 5,
        *   secondDigit: 4,
        *   thirdDigit: 0,
        * }
        * ```
        * 
        * Если число было передано вне [0, 999] диапазона, не целое число или вообще не число,
        * необходимо выдать соответствующее сообщение с помощью console.log и вернуть пустой объект.
        * */

        const num = parseInt(prompt('Введите чсило от 0 до 999:'));
        console.log(getRank(num));

        /**
        * Функция разбирает трехзначное целое число по разрядам и возращает объект
        * @param {numder} целочисленное значение от 0 до 999
        * @returns {object}
        */
        function getRank(num) {
            if (isNaN(num)){
                console.log('Не верный формат данны! Необходимо число от 0 до 999.')
                return {}
            }
            return {
                firstDigit: num % 10,
                secondDigit: Math.floor((num % 100)/10),
                thirdDigit: Math.floor(num / 100),
            };
        }
    </script>
</body>
</html>
